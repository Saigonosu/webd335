<!DOCTYPE html>
<html>
  <head>
    <title>Todo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class='container-fluid'>
      <div class='row'>
        <div class='col-sm-1'>
          <div class='navbar navbar-inverse'>
            <div class='container-fluid'>
              <ul class="nav navbar-nav nav-tabs nav-stacked">
                <li><a href='#'><img src="http://i.stack.imgur.com/KVkTq.jpg" style="width: 20px"></a></li>
                <li><a href="#">Todos</a></li>
                <li><a href="#">Add</a></li>
                <li><a href="#">Edit</a></li>
                <li><a href="#">More</a></li>
              </ul>
            </div>
          </div>
        </div>

        <div class='col-sm-11'>
          <table class='table table-bordered table-striped'>
            <thead>
              <tr>
                <td>Todo</td>
                <td>Action</td>
                <td>Date</td>
                <td>User</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Go To Zoo</td>
                <td>Wife said so</td>
                <td>Tomorrow</td>
                <td>Ryan</td>
              </tr>
              <tr>
                <td>Do Homework</td>
                <td>Teacher said so</td>
                <td>Today</td>
                <td>Ryan</td>
              </tr>
            </tbody>
          </table>

          <h1 class='h1'>Add Todo</h1>
          <form role='form' style='border: 1px solid black;'>
            <div class='form-group'>
              <label for='todo' class='sr-only'>Todo</label>
              <input type='text' class='form-control' id='todo' placeholder='Todo...'></input>
            </div>
            <textarea rows='2' class='form-control' placeholder='Provide details of what needs to be done...'></textarea>
            <div class='checkbox'>
              <label> <input type='checkbox'> Do Right Away?</label>
            </div>
            <br>
            <div class='form-group'>
              <label for='emailaddress' class='sr-only'>Email Address</label>
              <input type='email' class='form-control' id='emailaddress' placeholder='Enter email'></input>
            </div>
            <button type='submit' class='btn btn-default'>Add Todo</button>
          </form>
        </div>
      </div>
    </div>
  </body>

</html>
